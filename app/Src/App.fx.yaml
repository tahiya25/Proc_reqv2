App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(
            theme,
            {
                AppColorText:"#0086b3",
                GradientText:"#99d6ff",
                AppColor:ColorValue("#0086b3"),
                LightGray: RGBA(
                    245,
                    245,
                    245,
                    1
                ),
                Gray: RGBA(
                    193,
                    204,
                    215,
                    1
                ),
                LightBlue: RGBA(
                    196,
                    240,
                    255,
                    1
                ),
                Blue: RGBA(
                    81,
                    168,
                    238,
                    1
                ),
                DarkBlue: RGBA(
                    82,
                    119,
                    191,
                    1
                ),
                Dark: RGBA(
                    27,
                    20,
                    12,
                    1
                ),
                Orange: RGBA(
                    242,
                    91,
                    34,
                    1
                ),
                SecondaryGreen: ColorValue("#cee0d4"),
                Red: Red,
                DarkerBlue: RGBA(
                    9,
                    33,
                    98,
                    1
                )
            }
        );
        ClearCollect(colReqDetails, ShowColumns(Table(Defaults(ReqDetails)),"ID","Quantity","Vendor","UOM","Title","ItemDescription","CostCode","DateRequired","Required","Category"));
        Clear(colReqDetails);
        ClearCollect(CostCodes, Distinct(Filter('Final Cost Codes', Job="TM01"),CostCode));
        ClearCollect(NewCostCodes, Filter('Final Cost Codes', Job="TM01"));
        ClearCollect(ColCostcodes,Distinct(AddColumns(NewCostCodes, "CostCodedescription", CostCode & "-" & Proper(Description)),CostCodedescription));
        ClearCollect(colvendors,Vendors);
        ClearCollect(Fiters,{value:"Urgent"},{value:"3-5 Days"},{value:"Due > 7 Days"});
    StartScreen: |-
        =If(
            !IsBlank(Param("ID")) ,    
            'Cost Code Screen','Main Screen'
        )

