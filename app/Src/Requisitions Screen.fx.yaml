                ClearCollect(colemails, Split(txtemail.Text,";"));
                Clear(colDataExported);
                ForAll(galReqDetails.AllItems,
                Collect(colDataExported, {JobNo: varreqheader.JobNo, Vendor: ThisRecord.Vendor, Description: ThisRecord.ItemDescription, Quantity: ThisRecord.Quantity,UOM:ThisRecord.UOM, PartNo: ThisRecord.Title, Location: varreqheader.DeliveryLoc, Approver: varreqheader.Approver.DisplayName, 'Date Required':ThisRecord.DateRequired, User: User().FullName, Useremail: User().Email}));
                Set(varFormattedJSON, JSON(colDataExported));
                
                
                'POReq-Vendors'.Run(varFormattedJSON,varreqid, txtbody.Text,txtemail.Text);
                Notify("Your request was sent to the vendor");
                Set(varvendorpopup,false);
                Reset(txtbody);
